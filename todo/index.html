<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Todo App</h1>
                        
                        <!-- Login Form -->
                        <div v-if="!isAuthenticated">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" v-model="email" :disabled="otpSent">
                            </div>
                            
                            <div v-if="otpSent" class="mb-3">
                                <label for="otp" class="form-label">Verification Code</label>
                                <input type="text" class="form-control" id="otp" v-model="otp">
                            </div>

                            <div class="d-grid gap-2">
                                <button v-if="!otpSent" 
                                        class="btn btn-primary" 
                                        @click="sendOTP" 
                                        :disabled="loading">
                                    Send Code
                                </button>
                                <button v-else 
                                        class="btn btn-primary" 
                                        @click="verifyOTP" 
                                        :disabled="loading">
                                    Verify Code
                                </button>
                            </div>
                        </div>

                        <!-- Todo List -->
                        <div v-else>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2 class="mb-0">My Todos</h2>
                                <button class="btn btn-outline-danger" @click="signOut">Sign Out</button>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" 
                                           class="form-control" 
                                           v-model="newTodo" 
                                           @keyup.enter="addTodo"
                                           placeholder="Add a new todo">
                                    <button class="btn btn-primary" @click="addTodo">Add</button>
                                </div>
                            </div>

                            <div class="list-group">
                                <div v-for="todo in todos" 
                                     :key="todo.id" 
                                     class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               v-model="todo.completed"
                                               @change="updateTodo(todo)">
                                        <label class="form-check-label" :class="{ 'text-decoration-line-through': todo.completed }">
                                            {{ todo.title }}
                                        </label>
                                    </div>
                                    <button class="btn btn-sm btn-danger" @click="deleteTodo(todo.id)">Delete</button>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div v-if="error" class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
